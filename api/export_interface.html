<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exportador WhatsApp (com Filtro de Hor√°rio)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-dark': '#1F2937',
                        'secondary-green': '#10B981',
                        'accent-yellow': '#F59E0B',
                    }
                }
            }
        }
    </script>
    <style>
        /* Estilo para garantir que o resultado da exporta√ß√£o (textarea) use monospace */
        #exportOutput, #messagePreview {
            font-family: 'Courier New', monospace;
            white-space: pre;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl bg-white shadow-2xl rounded-xl p-8 space-y-6">
        <h1 class="text-3xl font-extrabold text-primary-dark text-center border-b pb-4">
            Exportador de Mensagens WhatsApp
        </h1>
        <p class="text-center text-sm text-gray-600">
            Filtro por Data e Hor√°rio (Busca at√© 5.000 mensagens recentes).
        </p>

        <!-- Formul√°rio de Exporta√ß√£o -->
        <form id="exportForm" class="space-y-4">
            
            <div id="statusIndicator" class="p-3 text-sm font-semibold rounded-lg text-center transition-all duration-300">
                Aguardando status da conex√£o...
            </div>

            <!-- Campos de Data e ID do Chat -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700">Data (AAAA-MM-DD):</label>
                    <input type="date" id="date" required class="mt-1 w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-secondary-green focus:border-secondary-green">
                </div>
                <div>
                    <!-- NOVO PLACEHOLDER SIMPLIFICADO -->
                    <label for="chatId" class="block text-sm font-medium text-gray-700">ID do Chat (apenas n√∫meros, opcional):</label>
                    <input type="text" id="chatId" placeholder="Ex: 5511987654321" class="mt-1 w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-secondary-green focus:border-secondary-green">
                </div>
            </div>

            <!-- Campos de Hora Inicial e Final (NOVOS) -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="startTime" class="block text-sm font-medium text-gray-700">Hora Inicial (HH:MM):</label>
                    <input type="time" id="startTime" value="00:00" required class="mt-1 w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-secondary-green focus:border-secondary-green">
                </div>
                <div>
                    <label for="endTime" class="block text-sm font-medium text-gray-700">Hora Final (HH:MM):</label>
                    <input type="time" id="endTime" value="23:59" required class="mt-1 w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-secondary-green focus:border-secondary-green">
                </div>
            </div>

            <!-- Bot√£o de A√ß√£o -->
            <button type="submit" id="submitBtn" class="w-full py-3 bg-secondary-green text-white font-bold text-lg rounded-lg shadow-md hover:bg-emerald-600 transition duration-150 ease-in-out disabled:opacity-50" disabled>
                INICIAR EXPORTA√á√ÉO
            </button>
        </form>

        <!-- Resultados e Visualiza√ß√£o -->
        <div id="results" class="space-y-4">
            <h2 class="text-xl font-semibold text-primary-dark mt-6 border-b pb-2">Sa√≠da da Exporta√ß√£o</h2>
            <div id="exportOutput" class="p-3 bg-gray-50 border border-gray-300 rounded-lg text-sm">
                Aguardando execu√ß√£o...
            </div>
            
            <h2 class="text-xl font-semibold text-primary-dark mt-6 border-b pb-2">Visualiza√ß√£o de Mensagens</h2>
            <pre id="messagePreview" class="w-full h-64 overflow-y-scroll p-4 bg-gray-800 text-green-300 text-xs rounded-lg shadow-inner border border-gray-700">
                O conte√∫do do arquivo .TXT aparecer√° aqui ap√≥s a exporta√ß√£o.
            </pre>
        </div>
    </div>

    <script>
        const statusIndicator = document.getElementById('statusIndicator');
        const submitBtn = document.getElementById('submitBtn');
        const exportOutput = document.getElementById('exportOutput');
        const messagePreview = document.getElementById('messagePreview');
        const exportForm = document.getElementById('exportForm');

        const apiUrl = 'http://localhost:3000';

        // 1. Fun√ß√£o de verifica√ß√£o de status (para QR Code)
        async function checkStatus() {
            try {
                const response = await fetch(`${apiUrl}/status`);
                const data = await response.json();

                if (data.ready) {
                    statusIndicator.textContent = '‚úÖ Conectado ao WhatsApp. Pronto para exportar.';
                    statusIndicator.className = 'p-3 text-sm font-semibold rounded-lg text-center bg-green-100 text-secondary-green transition-all duration-300';
                    submitBtn.disabled = false;
                } else {
                    statusIndicator.textContent = 'üü° Aguardando conex√£o. Escaneie o QR Code no terminal.';
                    statusIndicator.className = 'p-3 text-sm font-semibold rounded-lg text-center bg-yellow-100 text-accent-yellow transition-all duration-300';
                    submitBtn.disabled = true;
                }
            } catch (error) {
                statusIndicator.textContent = '‚ùå Servidor Node.js offline ou erro de conex√£o.';
                statusIndicator.className = 'p-3 text-sm font-semibold rounded-lg text-center bg-red-100 text-red-600 transition-all duration-300';
                submitBtn.disabled = true;
            }
        }

        // 2. Fun√ß√£o para buscar e exibir o conte√∫do do arquivo TXT
        async function loadFileContent(filename) {
            try {
                const response = await fetch(`${apiUrl}/${filename}`);
                if (!response.ok) {
                    messagePreview.textContent = `ERRO: N√£o foi poss√≠vel ler o arquivo ${filename} do servidor.`;
                    return;
                }
                const text = await response.text();
                messagePreview.textContent = text;
            } catch (error) {
                messagePreview.textContent = `ERRO ao buscar arquivo: ${error.message}`;
                console.error('Erro ao carregar conte√∫do do arquivo:', error);
            }
        }


        // 3. Fun√ß√£o principal de exporta√ß√£o
        async function handleExport(event) {
            event.preventDefault();
            
            const date = document.getElementById('date').value;
            const chatId = document.getElementById('chatId').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            
            if (!date) {
                exportOutput.innerHTML = '<span class="text-red-600">Por favor, insira uma data.</span>';
                return;
            }
            
            submitBtn.disabled = true;
            exportOutput.innerHTML = `<span class="text-accent-yellow">Iniciando exporta√ß√£o... (Isso pode levar alguns segundos/minutos, verifique o terminal).</span>`;
            messagePreview.textContent = 'Processando...';

            // Limpa o chatId: Remove caracteres que n√£o s√£o n√∫meros, '@' ou '.'
            // A formata√ß√£o final para @c.us √© feita no servidor (Node.js) para maior seguran√ßa.
            let cleanedChatId = chatId.replace(/[^0-9@.]/g, ''); 
            
            let query = `/export?date=${date}&startTime=${startTime}&endTime=${endTime}`;
            if (cleanedChatId) {
                query += `&chatId=${cleanedChatId}`; // Usa o ID limpo na query
            }

            try {
                const response = await fetch(apiUrl + query);
                const data = await response.json();

                if (response.ok && data.success) {
                    const downloadLink = `<a href="${apiUrl}/${data.filename}" download="${data.filename}" class="text-secondary-green hover:underline font-bold">Clique aqui para baixar o TXT</a>`;
                    
                    exportOutput.innerHTML = `<span class="text-secondary-green">‚úÖ ${data.message}</span><br>${downloadLink}`;
                    
                    // Carrega e exibe o conte√∫do do TXT na pr√©-visualiza√ß√£o
                    await loadFileContent(data.filename);

                } else {
                    exportOutput.innerHTML = `<span class="text-red-600">‚ùå Erro na Exporta√ß√£o: ${data.message || 'Erro desconhecido.'}</span>`;
                }
            } catch (error) {
                exportOutput.innerHTML = `<span class="text-red-600">‚ùå Erro de Conex√£o com a API: ${error.message}. Verifique se o Node.js est√° rodando.</span>`;
            } finally {
                submitBtn.disabled = false;
            }
        }

        // Event Listeners
        exportForm.addEventListener('submit', handleExport);
        
        // Inicializa√ß√£o e loop de status
        checkStatus();
        setInterval(checkStatus, 5000); // Verifica a cada 5 segundos
    </script>
</body>
</html>
